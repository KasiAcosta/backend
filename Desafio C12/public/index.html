<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Entrega C12</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
</head>

<body>
    <h1>Ingrese sus productos</h1>
    <div id="productos"></div>
    <form onsubmit="return addProd(this)">
        <input type="text" id="titulo" placeholder="Ingrese su producto" />
        <input type="text" id="precio" placeholder="precio" />
        <input type="submit" value="Enviar" />
    </form>

    <span> </span>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"> </script>

    <script>
        const template = Handlebars.compile(
            `<h1>Productos ya cargados</h1>
            <ul>
                <li>{{titulo}}</li>
                <li>{{precio}}</li>
                
                </ul>`
        )
            const html = template({
                titulo: "Tomates",
                precio: "$250",
            })
            document.querySelector("span").innerHTML=html

    </script>
 

    <h3>Chat de usuarios</h3>
    <div id="mensajes"></div>
    <form onsubmit="return addMsj(this)">
        <input type="mail" id="mail" placeholder="Ingrese su email" />
        <input type="text" id="mensaje" placeholder="Su mensaje" />
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
